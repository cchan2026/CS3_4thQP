    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
        var cust_order = [];
        var menu = [
            {prod_name:'Halo Halo',prod_price:60},
            {prod_name:'Puto Bumbong',prod_price:70},
            {prod_name:'Sapin-Sapin',prod_price:50},
            {prod_name:'Ube Halaya',prod_price:110}
        ];
        function showCart() {
            if (cust_order.length == 0) {
                document.getElementById("ulcart").innerHTML = '<li class="list-group-item d-flex jusitfy-content-center">The cart is currently empty</li>';
                document.getElementById("txttotal").innerHTML = "0.00";
                document.getElementById("txtfoodcart").value = JSON.stringify(cust_order);
            }
            else{
                var total = 0;
                document.getElementById("ulcart").innerHTML = "";
                for(var i=0; i<cust_order.length; i++) {
                    document.getElementById("ulcart").innerHTMl = "";
                    total += cust_order[i].prod_price;
                    document.getElementById("ulcart").innerHTML += '<li class="list-group-item d-flex justify-content-between"><span class="d-inline-block">' + cust_order[i].prod_name + '</span><span class="d-inline-block">' + cust_order[i].prod_price.toFixed(2) + '</span></li>'
                    + '<button class="btn btn-sm btn-secondary" id="rem_btn' + i + '" onClick="removeFromCart(event)">Remove Item</button>';
                }
                document.getElementById("txttotal").innerHTML = total.toFixed(2);
                document.getElementById("txtfoodcart").value = JSON.stringify(cust_order);
            }
        }
        function addToCart(event){
            var itemChosen = Number(event.target.id.slice(3,4)) - 1;
            cust_order.push(menu[itemChosen]);
            showCart();
            console.log(cust_order);
        }
        function removeFromCart(event){
            var itemRemove = Number(event.target.id.slice(7,8));
            cust_order.splice(itemRemove, 1);
            console.log(cust_order);
            document.getElementById("txtfoodcart").value = JSON.stringify(cust_order);
            showCart();
        }
    </script>
